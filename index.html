<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Structural Trivia</title>

  <!-- Load Poppins only -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root { font-size:16px; }
    html,body { height:100%; margin:0; padding:0; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    body {
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: 400;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: transparent;
      color: #002B45;
      line-height: 1.6;
    }

    /* Heading: large, light, airy */
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;                /* Light */
      font-size: clamp(2.6rem, 9.5vw, 6rem);
      line-height: 1.05;
      letter-spacing: -0.01em;
      text-align: center;
      margin: 0 0 1.25rem 0;
      color: #000;
    }

    /* Subheading / lead text */
    .lead {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      max-width: 720px;
      margin: 1.5rem auto 2rem auto;
      color: #222;
    }

    .hidden { display: none; }

    .filter-btn {
      margin: .3rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 12px;
      background: #E6F0FF;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }
    .filter-btn.active { background: #007ACC; color: #fff; font-weight:500; }

    .answer-btn {
      display: block;
      width: 100%;
      margin: .5rem 0;
      padding: 1rem 1.5rem;
      border: 2px solid #007ACC;
      border-radius: 12px;
      background: #fff;
      text-align: left;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 1rem;
    }
    .answer-btn:hover { background: #007ACC; color: #fff; }

    .controls {
      margin-top: 1rem;
      display:flex;
      gap:1rem;
      align-items:center;
      flex-wrap:wrap;
      font-family: 'Poppins', sans-serif;
    }

    .report-table { width:100%; border-collapse:collapse; margin-top:1rem; font-family: 'Poppins', sans-serif; }
    .report-table th, .report-table td { border:1px solid #ccc; padding:.5rem; text-align:left; font-weight:400; }

    .correct { color: green; font-weight: 500; }
    .incorrect { color: red; font-weight: 500; }

    #status { margin:8px 0; color:#3b4b5a; font-size:.95rem; font-family:'Poppins',sans-serif; }

    @media (max-width:420px){
      h1 { font-size: 2.2rem; line-height:1.15; }
      body { padding:1rem; }
    }
  </style>
</head>
<body>
  <h1>Structural Trivia</h1>
  <div class="lead">Join hosts Max and Zach as they dive into structural design â€” quick questions, quick learning.</div>

</body>
</html>
