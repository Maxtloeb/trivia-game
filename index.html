<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Structural Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1>Structural Trivia</h1>

    <section class="card">
      <h2>Filters</h2>
      <div class="row">
        <label>Main Category:
          <select id="mainCategory">
            <option value="">All</option>
            <option>Steel</option>
            <option>Wood</option>
            <option>Masonry</option>
            <option>Concrete</option>
            <option>General Engineering</option>
            <option>General Code</option>
            <option>Seismic and Wind</option>
          </select>
        </label>

        <label>Codebook:
          <input id="codebook" type="text" placeholder="e.g., ACI 318-19" />
        </label>

        <label>Difficulty:
          <select id="difficulty">
            <option value="">All</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </label>

        <button id="loadBtn">Load Questions</button>
      </div>
    </section>

    <section id="status" class="card"></section>

    <section id="quiz" class="card" hidden>
      <div id="qImage"></div>
      <div id="qText" class="q"></div>
      <div id="choices" class="choices"></div>
      <div class="row">
        <button id="prevBtn">Prev</button>
        <div id="progress"></div>
        <button id="nextBtn">Next</button>
      </div>
    </section>

    <section id="results" class="card" hidden>
      <h2>Results</h2>
      <p id="summary"></p>
      <button id="restartBtn">Start New Quiz</button>
    </section>
  </div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
